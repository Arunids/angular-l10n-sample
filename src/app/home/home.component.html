<h1 l10nTranslate>App.Home</h1>

<br>
<div *ngIf="!intlAPI" class="has-error" l10nTranslate>Home.IntlAPI</div>
<br>

<div class="home-card-container">

    <mat-card>
        <mat-card-title l10nTranslate>Home.Messages</mat-card-title>
        <mat-card-content>
            <p l10nTranslate>Home.Dummy text</p>
            <p l10nTranslate>Home.Author</p>
            <p [innerHTML]="'Home.Source title'" l10nTranslate></p>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-title l10nTranslate>Home.Dates</mat-card-title>
        <mat-card-content>
            <p format="fullDate" l10nDate>{{ today }}</p>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-title l10nTranslate>Home.Numbers</mat-card-title>
        <mat-card-content>
            <h3 l10nTranslate>Home.Decimals</h3>
            <p l10nTranslate>Home.Pi
                <span>&nbsp;</span>
                <span digits="1.5-5" l10nDecimal>{{ pi }}</span>
            </p>
            <br>
            <h3 l10nTranslate>Home.Percentages</h3>
            <p digits="1.0-0" l10nPercent>{{ a }} </p>
            <br>
            <h3 l10nTranslate>Home.Currencies</h3>
            <p digits="1.2-2" currencyDisplay="symbol" l10nCurrency>{{ b }}</p>
        </mat-card-content>
    </mat-card>

</div>
